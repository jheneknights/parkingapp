<body>

    <section id="scanpage home" class="bck light padding-bottom app-page">
        <header class="bck blue padding-top padding-bottom margin-bottom">
            <div class="row">
                <h3 class="on-left text bold white">Parking App
                    <span class="tag bold large bck alert">NEW!</span>
                </h3>
                <nav class="on-right">
                    <a href="#loginpage" class="button small text bold white inline">
                        <span class="icon pencil"></span>Top Up
                    </a>
                </nav>
            </div>
        </header>
        <article>
            <div class="row center">
                <div class="column_6 offset_2 form">
                    <input class="large" type="text" placeholder="enter plate no">
                </div>
                <div class="column_2">
                    <button data-tuktuk-modal="modal-right" data-tip="check user" class="anchor bck green large tip-top">
                        <span class="icon search on-right"></span>
                        <span class="margin-left">Search</span>
                    </button>
                </div>
            </div>
        </article>
        <footer class="fixed bck dark text center padding bold">
            Handcrafted by
            <span class="text bold green-text">Jhene Knights &copy;2013</span>
        </footer>
    </section>

    <section id="signup" class="bck green padding-bottom panel">
        <header class="bck dark padding-top padding-bottom margin-bottom">
            <div class="row">
                <h3 class="on-left text bold white">Parking App
                    <span class="tag bck alert">NEW!</span>
                </h3>
                <nav class="on-right">
                    <a href="#loginpage" class="button info small text bold white">
                        <span class="icon pencil"></span>Top Up
                    </a>
                </nav>
            </div>
        </header>
        <article class="bck green padding">
            <div class="row padding-bottom">
                <div class="column_4 offset_4 center">
                    <img src="./images/html5logos/white.png" class="responsive">
                </div>
            </div>
            <div class="row">
                <div class="form subscribe column_4 offset_4 centre">
                    <input id="txt-user-name" class="large" type="text" placeholder="Your username" value="">
                    <input id="txt-ref-no" class="large" type="text" placeholder="Your REF No." value="">
                    <button class="anchor margin-top button navy info large icon user">
                        <span class="bold">Sign In</span>
                    </button>
                </div>
            </div>
        </article>
    </section>

    <section id="loginpage" class="bck navy padding-bottom panel">
        <header class="bck dark padding-top padding-bottom margin-bottom">
            <div class="row">
                <nav class="on-left">
                    <a href="#home" class="button alert text bold white">
                        <span class="icon chevron-left"></span>Back
                    </a>
                </nav>
                <h3 class="center text bold white">Parking App
                    <span class="tag bck alert">NEW!</span>
                </h3>
            </div>
        </header>
        <article class="bck navy padding">
            <div class="row padding-bottom">
                <div class="column_4 offset_4 center">
                    <img src="./images/html5logos/original.png" class="responsive">
                </div>
            </div>
            <div class="row">
                <div class="form subscribe column_3 offet_3 centre">
                    <input id="txt-user-name" class="large" type="text" placeholder="You Plate No." value="">
                    <input id="txt-ref-no" class="large" type="text" placeholder="Top up PIN" value="">
                    <button class="anchor margin-top button alert large icon user">
                        <span class="bold">Top Up</span>
                    </button>
                </div>
            </div>
        </article>
    </section>

    <div class="app-page overlay"></div>
    <section id="modal-right" data-tuktuk="modal" class="side column_6 bck light">
        <header class="color navy">
            <h4 class="inline text large bold">Results.</h4>
            <button data-modal="close" class="transparent small on-right inline icon remove"></button>
        </header>
        <article id="car-info" class="list scroll active">
            <!-- Content will be rendered here -->
            <ul>
                <li>                
                    <a href="#" class="margin-bottom">
                        <div class="on-right button bck alert text large bold padding white radius">ashdhjdhkhkhhsdjkhhahbahjhdh</div>
                        <strong>&lt;strong&gt; element</strong>
                    </a>
                </li>
            </ul>
        </article>
        <footer>
            <button data-modal="close">Save</button>
        </footer>
    </section>

    <script type="text/x-handlerbars" data-template="true">
    </script>

    <javascript>
        <!-- Base engine -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- Javascripts -->
        <script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="./js/jquery.hammer.min.js"></script>
        <!-- // <script type="text/javascript" src="./mobilefw/quo.debug.js"></script> -->
        <!-- // <script type="text/javascript" src="./mobilefw/quo.js"></script> -->

        <!-- tuk tuk framework js -->

        <!-- Knockout MVVM use -->
        <script type="text/javascript" src="./js/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="./js/knockout.validation.js"></script>
        <script type="text/javascript" src="./js/moment.min.js"></script>

        <!-- App Functions -->
        <script type="text/javascript" src="./js/application.js"></script>
    </javascript>
